    <meta name="keywords" content="bicycles, bikes, cycling, accessories, Hero Cycles, premium bikes, cycle store" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://anandcyclestore.com/" />

    <meta property="og:image" content="/lovable-uploads/31b09acc-b53a-4029-85c1-9e76c1fddc07.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://anandcyclestore.com/" />
    <meta property="twitter:title" content="Anand Cycle Store - Premium Bikes & Accessories" />
    <meta property="twitter:description" content="Discover premium bicycles and accessories at Anand Cycle Store. Quality bikes for every rider with expert service and competitive prices." />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
